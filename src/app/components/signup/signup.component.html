<form class="container" [formGroup]="signupForm"> 
  <h4>Please Signup!</h4>
  <input type="email" [formControl]="email" placeholder="email here">
  <h4 class="red-text" [hidden]="email.valid || email.untouched">Enter correct email</h4>
  <input type="password" [formControl]="password" placeholder="password here">
  <h4 class="red-text" [hidden]="password.valid || password.untouched">Password is required and must be greater than 6 character</h4>
  <button class="btn-green" [disabled]="signupForm.invalid" (click)="signup()">Signup</button>
  <button class="btn-red" (click)="reset()">Reset</button>
</form>
